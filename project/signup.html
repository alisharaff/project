<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/signup.css" rel="stylesheet">
    <title>Signup to AliSharaf</title>
</head>
<body>
    <form action="index.html" class="login">
        <header>Create Account</header>
        <div class="field"><span class="fa fa-envelope"></span><input type="text" placeholder="Email Address"></div>
        <div class="field"><span class="fa fa-user"></span><input type="text" placeholder="User Name"></div>
        <div class="field"><span class="fa fa-lock"></span><input type="password" placeholder="Password"></div>
        <div class="forgot-password">I agree to <a href="index.html" >right</a></div>
        <input type="submit" class="submit" value="Sign up"></input>
        <span class="login-form-copy">Or sign up with</span>
        <div class="social-icons">
            <div class="social-icon facebook"><a href="https://www.facebook.com" target="_blank"><img  src="css/facebook.png" ><span class="fa fa-facebook"></a></span></div>
            <div class="social-icon instagram"><a href="https://www.instagram.com" target="_blank"><img  src="css/download (1).jpg" ><span class="fa fa-instagram"></a></span></div>
            <div class="social-icon twitter"><a href="https://www.google.com/gmail/about/#" target="_blank"><img  src="css/gog.png" ><span class="fa fa-twitter"></span></div>
            <div class="social-icon google"><a href="https://github.com" target="_blank"><img  src="css/gethub.png" ><span class="fa fa-google"></span></div>
          
        </div>
           <span ><a class="loginin" href="signin.html" class="login-form__sign-up">Login</a></span>
      </form>
    
<div class="credits"><h1>Create By Ali Sharaf</h1></div>
</body>
</html>
